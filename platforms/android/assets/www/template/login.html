      <ion-view view-title="Sign-In via Facebook"
         
        <ion-content class="has-subheader">
          <ion-list>
          <ion-item>
            <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="user.id">
            </label>
          </ion-item>
          <ion-item>
            <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="user.pwd">
            </label>
          </ion-item>
          <ion-item>
          <div class="padding">
            <button class="button button-block button-positive" ng-click="signIn(user)">
              Sign-In
            </button>
          </div>
        </ion-item>
          <ion-list>
        </ion-content>
</ion-view>
