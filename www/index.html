<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="lib/ngCordova/dist/ng-cordova.js"></script>
<script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/ng-cordova-oauth.min.js"></script>
  </head>
  <body ng-app="ionicApp" ng-controller="SignInCtrl">

    <ion-pane>

      <ion-header-bar class="bar-positive">
        <button class="button button-icon ion-social-facebook icon-left"></button>
        <h1 class="title">Sign-In via Facebook</h1>
      </ion-header-bar>    
        <ion-content>
          <div class="list" ng-hide="isSignIn()">
            <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="user.id">
            </label>
            <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="user.pwd">
            </label>
          
          <div class="padding">
            <button class="button button-block button-positive" ng-click="signIn(user)">
              Sign-In
            </button>
          </div>
          </div>
          <div class="padding" ng-show="isSignIn()">
            <h2><p> Hello</p></h2>
          </div>
        </ion-content>
    </ion-pane>
  </body>
</html>
